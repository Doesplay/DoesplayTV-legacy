{extends "main.html"}

{block "wrapper"}
{auto_escape on}
	<div class="panel panel-default">
		<div class="panel-heading">
			<h3 class="panel-title"><b>{$map.host} {$map.event} - {$map.teamA} vs. {$map.teamB} // {$map.date} (BO{$map.bestof}) // {$map.comment}</b></h3>
		</div>
		<div class="panel-body">
			<div class="embed-responsive embed-responsive-16by9">
				<iframe class="embed-responsive-item" src="{$map.url}"></iframe>
			</div>
		</div>
	</div>
	
	<div id="disqus_thread"></div>
    <script type="text/javascript">
        /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
        var disqus_shortname = 'codvods'; // required: replace example with your forum shortname
		var disqus_identifier = {$map.id};

        /* * * DON'T EDIT BELOW THIS LINE * * */
        (function() {
            var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
            dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
            (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
        })();
    </script>
    <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
{/auto_escape}
{/block}
