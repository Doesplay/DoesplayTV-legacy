{extends "main.html"}

{block "wrapper"}
{auto_escape on}
	<div class="panel panel-default">
		<div class="panel-heading">
			<h3 class="panel-title"><b>{$map.host} {$map.event} - {$map.teamA} vs. {$map.teamB} // {$map.date} (BO{$map.bestof}) // {$map.comment}</b></h3>
		</div>
		<div class="panel-body">
			<div class="embed-responsive embed-responsive-16by9">
				<iframe class="embed-responsive-item" src="{$map.url}"></iframe>
			</div>
		</div>
	</div>
{/auto_escape}
{/block}
