{extends "main.html"}

{block "rightblock"}
<style>
    #sidebar .glyphicon {
        margin-right: 10px;
    }

    #sidebar .fa {
        margin-right: 10px;
    }

    #sidebar .panel-body {
        padding: 0px;
    }

    #sidebar .panel-body table tr td {
        padding-left: 15px
    }

    #sidebar .panel-body .table {
        margin-bottom: 0px;
    }
</style>
<div id="sidebar">
    <div class="panel-group" id="info">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h4 class="panel-title">
                    <a data-toggle="collapse" data-parent="#info" href="#collapseInfo"><span class="fa fa-info-circle fa-lg"></span>Info</a>
                </h4>
            </div>
            <div id="collapseInfo" class="panel-collapse collapse in">
                <div class="panel-body">
                    <table class="table">
                        <tr>
                            <td>
                                <i class="fa fa-calendar fa-lg"></i>{$map.date}
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <i class="fa fa-trophy fa-lg"></i>{$map.comment}
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <i class="fa fa-globe fa-lg"></i><a href="events.php?id={$map.eventid}">{$map.event}</a>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div class="panel-group" id="maps">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h4 class="panel-title">
                    <a data-toggle="collapse" data-parent="#maps" href="#collapseMaps"><span class="fa fa-sitemap fa-lg"></span>Maps</a>
                </h4>
            </div>
            <div id="collapseMaps" class="panel-collapse collapse in">
                <div class="panel-body">
                    <table class="table">
                        {foreach $maps m}
                        <tr>
                            <td>
                                <i class="fa fa-gamepad fa-lg"></i><a href="video.php?id={$m.id}">{$m.type}</a>
                            </td>
                        </tr>
                        {/foreach}
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div class="panel-group" id="stats">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h4 class="panel-title">
                    <a data-toggle="collapse" data-parent="#stats" href="#collapseStats"><span class="fa fa-list fa-lg"></span>Stats</a>
                    <a href="http://stats.optic.tv"><span class="label label-success pull-right">OpTicIntel</span></a>
                </h4>
            </div>
            <div id="collapseStats" class="panel-collapse collapse in">
                <div class="panel-body" style="padding:15px">
                    <table class="table">
                        coL Crimsix // Overall KD: 4.20
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
{/block}

{block "wrapper"}
<div class="col-md-8">
    <div class="panel panel-default">
        <div class="panel-heading">
            <div class="panel-title">
                <b>
                    <ol style="margin:-10px;" class="breadcrumb">
                        <li>{$map.host} {$map.event}</li>
                        <li>{$map.teamA} vs. {$map.teamB}</li>
                    </ol>
                </b>
            </div>
        </div>
        <div class="panel-body" style="padding:0px;">
            <div class="embed-responsive embed-responsive-16by9">
                <iframe class="embed-responsive-item" src="{$map.url}"></iframe>
            </div>
        </div>
    </div>

    <div id="disqus_thread"></div>
    <script type="text/javascript">
        /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
